    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#18181b',
              accent: '#0d9488',
              surface: '#f4f4f5',
              'surface-dark': '#09090b',
            },
            boxShadow: {
              'brutal-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'brutal': '4px 4px 0px 0px rgba(0,0,0,1)',
              'brutal-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
              'brutal-white': '4px 4px 0px 0px rgba(255,255,255,1)',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #fafafa;
        background-image: 
          linear-gradient(#e5e7eb 1px, transparent 1px),
          linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .dark body {
        background-color: #09090b;
        background-image: 
          linear-gradient(#18181b 1px, transparent 1px),
          linear-gradient(90deg, #18181b 1px, transparent 1px);
      }
      .brutal-border {
        border: 2px solid #000;
      }
      .dark .brutal-border {
        border: 2px solid #fff;
      }
      .brutal-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
      }
      .dark .brutal-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px rgba(255,255,255,1);
      }
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #f4f4f5; border-left: 2px solid #000; }
      ::-webkit-scrollbar-thumb { background: #18181b; border: 2px solid #000; }
      .dark ::-webkit-scrollbar-track { background: #09090b; border-left: 2px solid #fff; }
      .dark ::-webkit-scrollbar-thumb { background: #fafafa; border: 2px solid #fff; }
    </style>
